<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="showPage('home')">FoodExpress</div>
            <div class="nav-menu">
                <a class="nav-link active" onclick="showPage('home')">Home</a>
                <a class="nav-link" onclick="showPage('about')">About</a>
                <a class="nav-link" onclick="showPage('contact')">Contact</a>
                <a class="nav-link" href="cart.html">Cart <span class="cart-count"></span></a>
            </div>
        </div>
    </nav>

    <!-- Pages -->
    <div id="home-page" class="page active">
        <div class="hero">
            <h1>Delicious Food Delivered</h1>
            <p>Order from your favorite restaurants</p>
        </div>
        <div class="restaurants-grid" id="restaurantsGrid">
            <!-- Restaurants dynamically loaded -->
        </div>
    </div>

    <div id="restaurant-page" class="page">
        <div id="restaurantContent">
            <!-- Restaurant menu dynamically loaded -->
        </div>
    </div>

    <div id="about-page" class="page">
        <h2>About Us</h2>
        <p>We deliver delicious food to your doorstep.</p>
    </div>

    <div id="contact-page" class="page">
        <h2>Contact Us</h2>
        <p>Email: contact@foodexpress.com</p>
    </div>

    <footer class="footer">
        <p>&copy; 2024 FoodExpress. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
